<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="theme-toggle">üåô</button>

        <div class="calculator">
            <input type="text" id="display" disabled>
            
            <div class="buttons scientific">
                <button onclick="appendValue('Math.sqrt(')">‚àö</button>
                <button onclick="appendValue('Math.pow(')">x^y</button>
                <button onclick="appendValue('Math.sin(')">sin</button>
                <button onclick="appendValue('Math.cos(')">cos</button>
                <button onclick="appendValue('Math.tan(')">tan</button>
                <button onclick="appendValue('Math.log(')">log</button>
                <button onclick="appendValue('Math.exp(')">exp</button>
                <button onclick="appendValue('Math.PI')">œÄ</button>
                <button onclick="appendValue('Math.E')">e</button>
                <button onclick="appendValue('factorial(')">n!</button>
                <button onclick="appendValue('nthRoot(')">‚Åø‚àöx</button>
                <button onclick="appendValue('%')">mod</button>
            </div>
            <div class="buttons">
                <button onclick="clearDisplay()">C</button>
                <button onclick="deleteLast()">DEL</button>
                <button onclick="appendValue('(')">(</button>
                <button onclick="appendValue(')')">)</button>
                <button onclick="appendValue('/')" class="operator">√∑</button>

                <button onclick="appendValue('7')">7</button>
                <button onclick="appendValue('8')">8</button>
                <button onclick="appendValue('9')">9</button>
                <button onclick="appendValue('*')" class="operator">√ó</button>

                <button onclick="appendValue('4')">4</button>
                <button onclick="appendValue('5')">5</button>
                <button onclick="appendValue('6')">6</button>
                <button onclick="appendValue('-')" class="operator">‚àí</button>

                <button onclick="appendValue('1')">1</button>
                <button onclick="appendValue('2')">2</button>
                <button onclick="appendValue('3')">3</button>
                <button onclick="appendValue('+')" class="operator">+</button>

                <button onclick="appendValue('0')">0</button>
                <button onclick="appendValue('.')">.</button>
                <button onclick="calculateResult()" class="equal">=</button>
            </div>
        </div>

        <div class="history">
            <h3>History</h3>
            <ul id="history-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
